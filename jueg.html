<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minijuegos Placeholder</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(270deg, #ff0000, #f3ff00, #003eff);
            animation: fondoAnimado 15s ease infinite;
        }
        @keyframes fondoAnimado {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #game-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        button[disabled] {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Selecciona un Minijuego</h1>
        <button id="laberintoBtn" onclick="playGame('laberinto')" disabled>Laberinto boo que miedo</button>
        <button id="qteBtn" onclick="playGame('qte')" disabled>QTE</button>
        <button id="flechasBtn" onclick="playGame('flechasjsjs')" disabled>flechas o algo nose</button>
    </div>

    <script>
        // Verificar el estado de los juegos y habilitar botones
        window.onload = function() {
            if (localStorage.getItem('laberintoCompleted') === 'true') {
                document.getElementById('laberintoBtn').disabled = false;
                document.getElementById('laberintoBtn').style.backgroundColor = "#4CAF50"; // Verde para indicar que está desbloqueado
            }
            if (localStorage.getItem('qteCompleted') === 'true') {
                document.getElementById('qteBtn').disabled = false;
                document.getElementById('qteBtn').style.backgroundColor = "#4CAF50";
            }
            if (localStorage.getItem('flechasCompleted') === 'true') {
                document.getElementById('flechasBtn').disabled = false;
                document.getElementById('flechasBtn').style.backgroundColor = "#4CAF50";
            }
        };

        function playGame(game) {
            setTimeout(() => {
                if (game === 'laberinto') {
                    window.location.href = 'laberinto.html';
                } else if (game === 'qte') {
                    window.location.href = 'qte.html';
                } else if (game === 'flechasjsjs') {
                    window.location.href = 'fnf.html';
                }
            }, 500); // Tiempo de espera antes de la redirección
        }

        // Al completar un juego, establecer su estado en localStorage
        function gameCompleted(game) {
            if (game === 'laberinto') {
                localStorage.setItem('laberintoCompleted', 'true');
            } else if (game === 'qte') {
                localStorage.setItem('qteCompleted', 'true');
            } else if (game === 'flechasjsjs') {
                localStorage.setItem('flechasCompleted', 'true');
            }
        }

        // Llamar a esta función después de completar cada juego
        // Ejemplo: Al completar el laberinto, usa gameCompleted('laberinto');
    </script>
</body>
</html>
