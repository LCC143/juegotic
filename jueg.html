<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minijuegos Placeholder</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(270deg, #ff0000, #f3ff00, #003eff);
            animation: fondoAnimado 15s ease infinite;
        }
        @keyframes fondoAnimado {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #game-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Selecciona un Minijuego</h1>
        <button onclick="playGame('laberinto')">Laberinto boo que miedo</button>
        <button onclick="playGame('qte')">QTE</button>
        <button onclick="playGame('flechasjsjs')">flechas o algo nose</button>
    </div>

    <script>
        function playGame(game) {
            // Simulación de redirección
            setTimeout(() => {
                if (game === 'laberinto') {
                    window.location.href = 'laberinto.html';
                } else if (game === 'qte') {
                    window.location.href = 'qte.html';
                } else if (game === 'flechasjsjs') {
                    window.location.href = 'fnf.html';
                }
            }, 500); // Tiempo de espera antes de la redirección
        }
    </script>
</body>
</html>
