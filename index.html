<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina con Juego Complejo y Fondo Animado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://img.ticpymes.es/wp-content/uploads/2023/07/20115717/AdobeStock_388972023-scaled.jpeg') repeat-x;
            background-size: cover;
            animation: moverFondo 20s linear infinite;
        }
        @keyframes moverFondo {
            from { background-position: 0 0; }
            to { background-position: -100% 0; }
        }
        #juego-facha {
            width: 800px;
            height: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 5px solid #000;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            z-index: 10;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="juego-facha">
        <iframe src="juego.html"></iframe>
    </div>
</body>
</html>
