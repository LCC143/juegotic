<html lang="es">

    <title>Página con Juego y Fondo Animado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('fondo.jpg') repeat-x;
            background-size: cover;
            animation: moverFondo 10s linear infinite;
        }
        @keyframes moverFondo {
            from { background-position: 0 0; }
            to { background-position: -100% 0; }
        }
        #contenedor-juego {
            width: 500px;
            height: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 5px solid #000;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #juego {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
