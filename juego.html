<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minijuegos Placeholder</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb);
            animation: fondoAnimado 15s ease infinite;
        }
        @keyframes fondoAnimado {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #game-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Selecciona un Minijuego</h1>
        <button onclick="playGame('laberinto')">Laberinto</button>
        <button onclick="playGame('qte')">QTE</button>
        <button onclick="playGame('fnf')">FNF</button>
    </div>

    <script>
        function playGame(game) {
            alert(`Iniciando el minijuego: ${game}`);
            // Simulación de "perder" después de 3 segundos
            setTimeout(() => {
                window.location.href = 'gameover.html';
            }, 3000); 
        }
    </script>
</body>
</html>
