<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrado que Desaparece</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .contenedor {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid #000;
            overflow: hidden;
        }

        .cuadrado-rojo {
            position: absolute;
            top: 50%;
            left: 0;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 0, 0, 0.5); /* Rojo con transparencia */
            border-radius: 5px;
            animation: mover 5s linear forwards;
        }

        .cuadrado-blanco {
            position: absolute;
            top: 50%;
            right: 0;
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 5px;
        }

        @keyframes mover {
            0% {
                left: 0;
            }
            100% {
                left: 350px; /* Movimiento hasta el cuadrado blanco */
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="cuadrado-rojo" id="cuadradoRojo"></div>
        <div class="cuadrado-blanco"></div>
    </div>

    <script>
        // Funci贸n para detectar cuando el cuadrado rojo llega al cuadrado blanco
        const cuadradoRojo = document.getElementById('cuadradoRojo');

        // Esperamos a que la animaci贸n termine
        cuadradoRojo.addEventListener('animationend', function() {
            // Ahora que la animaci贸n termin贸, habilitamos la funcionalidad de desaparecer con una tecla
            document.addEventListener('keydown', function(event) {
                // Detectamos si se presiona la tecla 'Enter' (puedes cambiarla por otra tecla)
                if (event.key === 'Enter') {
                    cuadradoRojo.style.display = 'none'; // Hacemos desaparecer el cuadrado
                }
            });
        });
    </script>
</body>
</html>
